language: node_js
dist: trusty
node_js:
- '7'
script:
- sonar-scanner
install:
- npm install -g firebase-tools
after_success:
- yarn build
- firebase deploy --project grafos-evolucao-maturidade --token $FIREBASE_TOKEN
addons:
  sonarcloud:
    organization: matheusaraujo
    token:
      secure: $SONAR_TOKEN